<main id ="wrapper">

        <li><a href="index.html">Start</a></li>

        </li>

    <section>
        <article>
            <h2>Wypełnij formularz, a my skontaktujemy sie w sprawie dogadania ceny i daty.</h2>
            <aside class="kontakt">
            <form action="xxx@gmail.com">
                <fieldset>
                    <legend>Wypełnij wszystkie pola!</legend>
                    <p><label>Imię</label> <input type ="text" placeholder="Damian" pattern="[A-Za-z]{2,40}" title="Damian" required/></p>
                    <p><label>Nazwisko</label> <input type ="text" placeholder="Stachelek" pattern="[A-Za-z]{2,40}" title="Stachelek" required/></p>
                    <p>Typ pojazdu: </p>
                    <p>
                        <label>
                            <input type="radio" name="typ_pojazdu" value="osobowy" checked> Osobowy
                        </label>
                        <label>
                            <input type="radio" name="typ_pojazdu" value="dostawczy"> Dostawczy
                        </label>
                        <label>
                            <input type="radio" name="typ_pojazdu" value="motocykl"> Motocykl
                        </label>
                    </p>
                    <p>Rodzaj usługi: </p>
                        <label><p>
                            <input type="checkbox" name="rodzaj_usługi[]" value="Korekta_lakieru"> Korekta lakieru
                        </label></p>
                        <label><p>
                            <input type="checkbox" name="rodzaj_usługi[]" value="Zabezpieczenie_lakieru_powłokami"> Zabezpieczenie lakieru powłokami
                        </label></p>
                        <label><p>
                            <input type="checkbox" name="rodzaj_usługi[]" value="Pranie_tapicerki"> Pranie tapicerki
                        </label></p>
                        <label><p>
                            <input type="checkbox" name="rodzaj_usługi[]" value="Czyszczenie_tapicerki_skórzanej"> Czyszczenie tapicerki skórzanej
                        </label></p>
                        <label><p>
                            <p><input type="checkbox" name="rodzaj_usługi[]" value="Inne"> Inne</p>
                            <p><textarea name="rodzaj_usługi[]" placeholder="Inne..."></textarea></p>
                        </label></p>


                    <p><label>Telefon </label><input type="tel" name="telefon" placeholder="601102203" pattern="[0-9]{9}" title="123456789" required/></p>
                    <p><label>E-mail </label><input type="email" name="email" placeholder="stachelek@gmail.com" required/></p>

                </fieldset>
                <p id="przyciski">

                    <button type="submit" class="przycisk">Zatwierdź</button>
                    <input id="clear" class="przycisk" type="reset" value="Wyczyść" />
                </p>
            </form>
            </aside>
        </article>
    </section>
    <footer>Wszelkie prawa do zdjęć/grafik/filmów/tekstów zatrzeżone &copy</footer>
